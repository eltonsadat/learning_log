{% extends "learning_logs/base.html" %}

{% block content %}
<h3>Tópicos:</h3>
<ul>
    {% for topic in topics %}
        <!--Os links faz após criar o topic.html-->
        <li>
            <a href="{% url 'topic' topic.id %}">{{topic}}</a>
        </li>
    {% empty %}
        <li>Não há topicos adicionados...</li>
    {% endfor %}
</ul>>

<!--Edição na aula de formularios-->
<a href="{% url 'new_topic' %}">Adicionar novo tópico</a>

{% endblock content %}
